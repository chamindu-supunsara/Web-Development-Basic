         </ul>

      <div class="wrapper">
      	<div class="title">
        	Send Message
       	</div>
      <form name="sendmsg" action="insertMsg.php" method="post">
      <div class="form">
      	<div class="input_field">
        <span class="details">Name</span>
        	<input name="name" type="text" required class="input" id="firstname" placeholder="Name">
         </div>
      	<div class="input_field">
        <span class="details">Email</span>
        	<input name="email" type="text" required class="input" id="lastname" placeholder="Email">
         </div>
         <div class="input_field">
         <span class="details">How Many Days</span>
        	<input name="days" type="text" required class="input" id="country" placeholder="eg: 14 Days">
         </div>
         <div class="input_field">
         <span class="details">How Many Members</span>
        	<input name="members" type="text" required class="input" id="phonenumber" placeholder="eg: 10 members">
         </div>
         <div class="input_field">
         <span class="details">Vehicle Mode</span>
        	<input name="vehicle" type="text" required class="input" id="email" placeholder="eg: BMW">
         </div>
         <div class="input_field">
         <span class="details">Others</span>
        	<input name="others" type="text" required class="input" id="password" placeholder="Others">
         </div>
         <input name="send" type="submit" class="btn" id="register" onClick="regFunction()" value="Send">
         </form>
        </div>  
</body>
